version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-guincoin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-guincoin_dev}
      POSTGRES_DB: ${POSTGRES_DB:-guincoin}
    ports:
      - "6543:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


